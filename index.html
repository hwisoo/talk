<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
        <h1>Cat vs Dog</h1>
        <p> Click on a button to hear cat's or dog's sound.</p>
  
    
    <div class="container">
      
      <div class="row">
    <div class="col-md-4 left">
      <button class="btn btn-primary" id="Cat">Say "Meow"</button>
            </div>
      <div class="col-md-4">
      <button class="btn btn-danger" id="Dog">Say "Woof"</button>
      </div>
    </div>
      <div class="row">
        <div class="col-md-4 left">
            <span id="showCat">Click for Image</span>
            <img id="catImg" src="img/cat.jpg" alt="image of a cat">
          <h2>Cat:</h2>
          <ul id="cat-sound">

          </ul>
        </div>

        <div class="col-md-4">
            <span id="showDog">Click for Image</span>
            <img id="dogImg" src="img/dog.jpg" alt="image of a dog">
          <h2>Dog:</h2>
          <ul id="dog-sound">

          </ul>
        </div>
      </div>
    </div>

    <audio id="dogsound" src="sounds/dog.mp3"></audio>
    <audio id="catsound" src="sounds/cat.mp3"></audio>
  </body>
</html>
